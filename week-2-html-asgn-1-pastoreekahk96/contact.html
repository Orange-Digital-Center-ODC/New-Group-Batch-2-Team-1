<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label>First Name</label>
          <input type="text" />
        </div>

        <div>
          <label>Last Name</label>
          <input type="text" />
        </div>

        <div>
          <label>Email</label>
          <input type="email" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" />
        </div>

        <div>
          <label>Number</label>
          <input type="number" />
        </div>

        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <button>Summit</button>
      </form>
    </main>
  </body>
</html>
